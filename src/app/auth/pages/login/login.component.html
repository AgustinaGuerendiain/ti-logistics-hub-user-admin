
<div class="contenedor-form">
    <form [formGroup]="loginForm" (ngSubmit)="ingresar()" class="login">

        <img src="../../../../assets/user.png" alt="" width="50%"> 
        <h1>Iniciar sesión</h1>

        <mat-form-field appearance="fill" class="ancho">
            <mat-label>Email</mat-label>
            <input type="text" matInput required autocomplete="off" formControlName="email">
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="fill" class="ancho">
            <mat-label>Contraseña</mat-label>
            <input [type]="hide ? 'password' : 'text'" matInput required autocomplete="off" formControlName="password" > 
            <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

        <button  type="submit" mat-raised-button [disabled]="loginForm.invalid" class="ancho">Ingresar</button>

    </form> 
</div>
